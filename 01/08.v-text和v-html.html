<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        指令：是特殊的html标签属性
        v-text原理：设置元素的innerText,不识别标签，
        v-html原理：设置元素的innerHTML,识别标签
     -->

    <div id='app'>
        <h1></h1>
        <h1></h1>
        <h1></h1>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '<a href="#">我是一个a标签</a>'
            }
        })
    </script>
</body>

</html>
