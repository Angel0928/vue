<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <a href=""></a>
        <a href=""></a>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>

    <script>
        /* 
        a标签点击会跳走，但不希望它跳，可以阻止默认行为
        1.阻止默认行为.prevent
        2.阻止冒泡.stop

        vue中获取事件对象
        1.注册事件没有传参@事件名='fn',直接通过形参，即可获取
        2.注册事件传参了 @事件名='fn(参数，$event)',需要通过$event获取e

        注意规范：能用const尽可能都用const，发现值要变了，再用let
        const obj ={}
        obj,name='zs'
        obj='zs'
         */

        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            methods: {
                fn1(e) {
                    e.preventDefault()
                },
                fn2(str, e) {
                    e.preventDefault()
                    console.log(str);
                }
            }
        })
    </script>
</body>

</html>
